<script>
  // Get the audio element
  var audio = document.getElementById("myAudio");

  // When audio can play through, start playing
  audio.addEventListener("canplaythrough", function() {
    audio.volume = 0.1; // Set volume to 50%
    audio.play();
  });

  // Fallback for browsers that don't support 'canplaythrough'
  audio.addEventListener("loadeddata", function() {
    audio.volume = 0.1; // Set volume to 50%
    audio.play();
  });
</script>

<!-- JavaScript for card animations -->
<script>
  // Function to check if an element is in viewport
  function isInViewport(element) {
    var rect = element.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }

  // Function to handle card animations
  function handleCardAnimations() {
    var cards = document.querySelectorAll('.card');
    cards.forEach(function(card) {
      if (isInViewport(card)) {
        card.classList.add('fade-in');
      }
    });
  }

  // Initial check for card animations on page load
  handleCardAnimations();

  // Listen for scroll events and check for card animations
  window.addEventListener('scroll', function() {
    handleCardAnimations();
  });
</script>
