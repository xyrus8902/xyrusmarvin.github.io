<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder 1 Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .gallery-title {
      margin-top: 20px;
      text-align: center;
    }

    .card {
      border: none;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
      border-radius: 10px 0 0 10px;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-text {
      color: #555;
    }

    .card-description {
      padding-left: 20px;
    }

    .modal-body img {
      max-height: 400px;
      width: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="gallery-title">Gallery in Folder 1</h1>
  
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="https://via.placeholder.com/800x500" class="card-img-top" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal1">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">Image 1</h5>
              <p class="card-text card-description">Description for Image 1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="https://via.placeholder.com/800x500" class="card-img-top" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal2">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">Image 2</h5>
              <p class="card-text card-description">Description for Image 2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="https://via.placeholder.com/800x500" class="card-img-top" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal3">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">Image 3</h5>
              <p class="card-text card-description">Description for Image 3</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add more columns for additional images -->
  </div>
</div>

<!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Modals for each image -->
<div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModal1Label" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModal1Label">Image 1</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x500" class="img-fluid" alt="Image 1">
        <p>Description for Image 1</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal2" tabindex="-1" aria-labelledby="imageModal2Label" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModal2Label">Image 2</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x500" class="img-fluid" alt="Image 2">
        <p>Description for Image 2</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal3" tabindex="-1" aria-labelledby="imageModal3Label" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModal3Label">Image 3</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="https://via.placeholder.com/800x500" class="img-fluid" alt="Image 3">
        <p>Description for Image 3</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
