<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequential Question Modal with SweetAlert</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.css">
  <style>
    <style>
    /* Center modal vertically and horizontally */
    .modal-dialog {
      display: flex;
      align-items: center;
      min-height: calc(100vh - 0.5rem);
    }
    /* Vertically center modal content */
    .modal-content {
      margin: auto;
      text-align: center; /* Center text inside modal */
    }
    .modal-body {
      padding: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 576px) {
      .modal-dialog {
        max-width: 90%;
        margin: 0 auto;
      }
    }

    @media (min-width: 576px) {
      .modal-dialog {
        max-width: 70%;
        margin: 0 auto;
      }
    }

    @media (min-width: 768px) {
      .modal-dialog {
        max-width: 50%;
        margin: 0 auto;
      }
    }

    @media (min-width: 992px) {
      .modal-dialog {
        max-width: 40%;
        margin: 0 auto;
      }
    }

    @media (min-width: 1200px) {
      .modal-dialog {
        max-width: 30%;
        margin: 0 auto;
      }
    }
  </style>

  </style>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" onclick="startQuestions()">Start Questions</button>

<!-- Modal -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="questionModalLabel">Surbeyby</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 id="questionText"></h5>
        <button type="button" class="btn btn-primary mr-2" onclick="answerYes()">Yes</button>
        <button type="button" class="btn btn-secondary" onclick="answerNo()">No</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.all.min.js"></script>

<!-- Script to handle modal and questions -->
<script>
  const questions = [
    "Love mo ba ako baby?",
    "Ako lang ba ang baby mo?",
    "Akin ka lang ah?",
    "Wag mo na akong iiwan ah?",
    "Will you memory?"
  ];

  let currentQuestionIndex = 0;

  function startQuestions() {
    $('#questionModal').modal('show');
    showQuestion();
  }

  function showQuestion() {
    if (currentQuestionIndex < questions.length) {
      $('#questionText').text(questions[currentQuestionIndex]);
    } else {
      // No more questions, close modal
      $('#questionModal').modal('hide');
      Swal.fire({
        title: 'All questions completed!',
        icon: 'success',
        confirmButtonText: 'Close'
      });
    }
  }

  function answerYes() {
    Swal.fire('Yieeee, Iloveyouuu!');
    currentQuestionIndex++;
    showQuestion();
  }

  function answerNo() {
    Swal.fire({
      title: '???!?!?!?',
      text: 'Lah di mo na ako lab :<',
      icon: 'error',
      confirmButtonText: 'Okay'
    });
  }
</script>

</body>
</html>
