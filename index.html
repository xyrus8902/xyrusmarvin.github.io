<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have You Eaten?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    position: relative;
    background: url('bg.gif') center center/cover fixed no-repeat; /* Set your GIF as background */
}

video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    filter: brightness(0.7); /* Optional: Adjust brightness */
}

header {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    text-align: center;
    z-index: 1; /* Ensure header is above the video */
}

h1 {
    position: relative;
    display: inline-block;
    padding: 0 10px;
    font-size: 2em;
}

h1::before,
h1::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #fff;
    top: 50%;
    transform: translateY(-50%);
    animation: stretch 1s infinite;
}

h1::before {
    left: -100%;
    animation-delay: 0.5s;
}

h1::after {
    right: -100%;
    animation-delay: 0.5s;
}

main {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.5s ease-out forwards;
    z-index: 1; /* Ensure content is above the video */
}

.card-img-top {
    max-height: 200px;
    object-fit: cover;
}

button {
    margin-top: 15px;
}

@keyframes slideUp {
    from {
        transform: translateY(200px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes stretch {
    0%, 100% {
        width: 0;
    }
    50% {
        width: 100%;
    }
}

/* Responsive styles for mobile devices */
@media (max-width: 768px) {
    main {
        width: 90%;
    }

    h1 {
        font-size: 1.5em;
    }
}
    </style>
</head>
<body>

    <header>
        <h1 class="m-2">Hello Taz</h1>
    </header>

    <main class="mt-1">
        <div class="card">
            <img src="https://via.placeholder.com/600x200" class="card-img-top" alt="Sample Image">
            <div class="card-body">
                <h2 class="card-title">Have you eaten?</h2>
                <p class="card-text"> 
                  </p>
                <button class="btn btn-success" onclick="confirmYes()">Yes</button>
                <button class="btn btn-danger" onclick="confirmNo()">No</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function confirmYes() {
            alert('Great! Enjoy your meal!');
        }

        function confirmNo() {
            alert('It might be a good idea to have a meal. Take care of yourself!');
        }
    </script>
</body>
</html>
