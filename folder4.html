<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commission Graphite Portraits</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Commission Graphite Portraits</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">A4 Size</h5>
            <p class="card-text">$50</p>
            <button class="btn btn-primary btn-block view-sample-btn" data-size="A4">View Sample Portraits</button>
            <button class="btn btn-success btn-block commission-btn" data-size="A4">Commission This Size</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">A3 Size</h5>
            <p class="card-text">$80</p>
            <button class="btn btn-primary btn-block view-sample-btn" data-size="A3">View Sample Portraits</button>
            <button class="btn btn-success btn-block commission-btn" data-size="A3">Commission This Size</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">8x13 inches</h5>
            <p class="card-text">$120</p>
            <button class="btn btn-primary btn-block view-sample-btn" data-size="8x13">View Sample Portraits</button>
            <button class="btn btn-success btn-block commission-btn" data-size="8x13">Commission This Size</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script>
    // View Sample Portraits button click event
    document.querySelectorAll('.view-sample-btn').forEach(item => {
      item.addEventListener('click', event => {
        const size = item.getAttribute('data-size');
        Swal.fire({
          title: `Sample Portraits for ${size}`,
          html: `
            <img src="sample_${size.toLowerCase().replace(/ /g, '_')}.jpg" class="img-fluid mb-3" alt="Sample Portraits">
            <p>Here are some sample portraits in ${size} size.</p>
          `,
          icon: 'info',
          confirmButtonText: 'Close'
        });
      });
    });

    // Commission button click event
    document.querySelectorAll('.commission-btn').forEach(item => {
      item.addEventListener('click', event => {
        const size = item.getAttribute('data-size');
        Swal.fire({
          title: 'Commission',
          text: `You have chosen the size ${size}. We will contact you for further details.`,
          icon: 'success',
          confirmButtonText: 'Okay'
        });
      });
    });
  </script>
</body>
</html>
